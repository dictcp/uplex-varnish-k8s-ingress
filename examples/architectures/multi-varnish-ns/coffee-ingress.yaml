apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: coffee-ingress
  namespace: cafe
  annotations:
    kubernetes.io/ingress.class: "varnish"
    ingress.varnish-cache.org/varnish-svc: "varnish-coffee"
spec:
  rules:
  - host: coffee.example.com
    http:
      paths:
      - backend:
          serviceName: coffee-svc
          servicePort: 80
