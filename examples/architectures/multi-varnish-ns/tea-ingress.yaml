apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tea-ingress
  namespace: cafe
  annotations:
    kubernetes.io/ingress.class: "varnish"
    ingress.varnish-cache.org/varnish-svc: "varnish-tea"
spec:
  rules:
  - host: tea.example.com
    http:
      paths:
      - backend:
          serviceName: tea-svc
          servicePort: 80
