# Configuration for disposition of client requests that re-implements
# vcl_recv in builtin.vcl.

apiVersion: "ingress.varnish-cache.org/v1alpha1"
kind: VarnishConfig
metadata:
  name: builtin-recv-cfg
spec:
  # The services array is required and must have at least one element.
  # Lists the Service names of Varnish services in the same namespace
  # to which this config is to be applied.
  services:
    - varnish-ingress

  req-disposition:

    - conditions:
      - comparand: req.method
        compare: equal
        values:
          - PRI
      disposition:
        action: synth
        status: 405

    - conditions:
      - comparand: req.http.Host
        compare: not-exists
      - comparand: req.esi_level
        count: 0
      - comparand: req.proto
        compare: prefix
        values:
          - HTTP/1.1
        match-flags:
          case-sensitive: false
      disposition:
        action: synth
        status: 400

    - conditions:
      - comparand: req.method
        compare: not-equal
        values:
          - GET
          - HEAD
          - PUT
          - POST
          - TRACE
          - OPTIONS
          - DELETE
          - PATCH
      disposition:
        action: pipe

    - conditions:
      - comparand: req.method
        compare: not-equal
        values:
          - GET
          - HEAD
      disposition:
        action: pass

    - conditions:
      - comparand: req.http.Cookie
        compare: exists
      disposition:
        action: pass

    - conditions:
      - comparand: req.http.Authorization
        compare: exists
      disposition:
        action: pass
